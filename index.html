<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple Calculator</title>
  </head>
  <body>
    <div
      class="grid grid-cols-1 gap-10 justify-items-center content-center items-center h-screen"
    >
      <div class="">
        <h1 class="text-4xl text-left font-extrabold text-black-700">SIMPLE CALCULATOR</h1>
        </h1>
      </div>
      <div class="grid grid-cols-1 gap-4 bg-slate-100 p-10 rounded-lg">
        <div class="flex flex-start flex-col">
          <label class="text-1xl mb-2 font-bold text-gray-700">
            Enter First Number
          </label>
          Enter First Number
          <label class="text-1xl mt-5 mb-2 font-bold text-gray-700">
            Enter Second Number
          </label>
           Enter Second Number
          
        </div>
        <div class="">
          <button class="bg-blue-500 text-white p-4 rounded-md" onclick="add()">
            +
          </button>
          <button class="bg-blue-500 text-white p-4 rounded-md" onclick="sub()">
            -
          </button>
          <button class="bg-blue-500 text-white p-4 rounded-md" onclick="mul()">
            x
          </button>
          <button class="bg-blue-500 text-white p-4 rounded-md" onclick="div()">
            รท
          </button>
          <button class="bg-blue-500 text-white p-4 rounded-md" onclick="clr()">
            Clear All
          </button>
        </div>
        <div class="">
          <h1 class="text-2xl text-center font-bold text-Black-700 inline-block">
            Final Result = <span id="result"></span>
          </h1>
        </div>
      </div>
      <footer class="text-center text-gray-500 bottom-0 absolute">
        <p>
          Mark Anthony G. Cabeltes
          <a>/ BSIT-2R1</a>
        </p>
      </footer>
    </div>
</html>
